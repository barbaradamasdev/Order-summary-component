<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
    <div class="rowOne">
      <img class="banner" src="images/illustration-hero.svg" alt="Woman dancing ilustration">
    </div>

    <div class="rowTwo">
      <h1 class="title">Order Summary</h1>
      <p class="description opacity">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="rowThree">
      <div class="columnOne">
        <img src="images/icon-music.svg" alt="Music icon">
      </div>
      
      <div class="columnTwo">
        <h2>Annual Plan</h2>
        <p class="price opacity">$59.99/year</p>
      </div>

      <div class="columnThree"></div>

      <div class="columnFour">
        <a class="link" href="">Change</a>
      </div>
    </div>

    <div class="rowFour">
      <button class="confirmButton">Proceed to Payment</button>
      <button class="cancelButton opacity">Cancel Order</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Barbara Damasceno</a>.
  </div>
</body>
</html>
